name: Linting
on: [push]

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Vale
      uses: errata-ai/vale-action@v2
      with:
        reporter: github-pr-check
        filter_mode: added
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      continue-on-error: true
