name: Deploy docs to dev

on:
  pull_request_target:
  push:
    branches:
      - "**"
      - "!latest"

jobs:
  trigger:
    if: github.repository == 'timescale/docs'
    name: Docs dev deploy
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "::set-output name=DEV_FOLDER::$(echo ${GITHUB_HEAD_REF} | sed 's|/|-|')"
          echo "::set-output name=DEV_BRANCH::$(echo ${GITHUB_HEAD_REF})"

        id: timescale

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: timescale/web-documentation
          event-type: build-docs-content
          client-payload: '{"branch": "${{ steps.timescale.outputs.DEV_FOLDER }}", "dev_branch": "${{ steps.timescale.outputs.DEV_BRANCH }}"}'
